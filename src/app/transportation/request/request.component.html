<section id="ngx-datatables-server-side">
	<div class="row">
		<div class="col-12 mt-2">
			<h4>{{'REQUESTS'|translate}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<ul ngbNav #nav="ngbNav" [(activeId)]="activeTabId" class="nav-tabs justify-content-left navCustomPadding">
					<li [ngbNavItem]="1">
						<a ngbNavLink class="nav-link d-flex align-items-center">
							<span>{{'PENDING_REQUESTS'|translate}}</span>
						</a>
						<ng-template ngbNavContent>
							<list-pending-request></list-pending-request>
						</ng-template>
					</li>
                    <li [ngbNavItem]="2">
						<a ngbNavLink class="nav-link d-flex align-items-center">
							<span>{{'CLOSED_REQUESTS'|translate}}</span>
						</a>
						<ng-template ngbNavContent>
							<list-closed-request></list-closed-request>
						</ng-template>
					</li>
				</ul>
				<div class="tab-content">
					<div [ngbNavOutlet]="nav"></div>
				</div>
			</div>
		</div>
	</div>
</section>

<ngx-spinner class="loader" bdOpacity=0.3 bdColor="#f4f4f9" size="large" color="#b416f7" type="ball-spin-clockwise-fade"
	[fullScreen]="true">
</ngx-spinner>
