<div class="modal-header">
    <h4 class="modal-title"> {{ 'NEW_STATUS'|translate }} </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">x</button> -->
</div>
<form [formGroup]="newForm" id="newForm" (ngSubmit)="submitForm()">
    <div class="modal-body taskboard-modal">
        <div class="container">
            <div class="form-group">
                <label class="sr-only" for="hidden-label-form-1">{{ 'STATUS'|translate }}</label>
                <input type="text" id="hidden-label-form-1" class="form-control round" formControlName="status" [placeholder]="'STATUS'|translate">
            </div>
        </div>
    </div>
    <div class="modal-footer taskboard-modal-footer">
        <button class="btn btn-primary btn-save">{{ 'CREATE'|translate }}</button>
        <button class="btn btn-secondary btn-fill" (click)="closeModal()" type="button">{{ 'CANCEL' | translate }}</button>
    </div>
</form>
