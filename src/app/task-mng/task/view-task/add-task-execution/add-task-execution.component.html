<form class="border round ml-2 p-2" [formGroup]="newForm"  id="newForm">
	<div class="form-group mb-2">
		<label for="basic-form-9">{{ 'DETAILS'|translate }}</label>
		<textarea id="basic-form-9" rows="4" class="form-control" formControlName="details"></textarea>
	</div>
	<div class="form-group mb-2">
			<button (click)="fileInput.click()" class="btn btn-fill btn-primary form-control">
				 {{ 'ADD_FILE' | translate }}
			</button>
			<input type="file" class="d-none" name="attachment" #fileInput (change)="fileChangeListener($event)">
		  <strong><span id="fileName"></span></strong>
	</div>
	<div class="form-group mb-2">
		<label for="basic-form-8">
			{{ 'PROGRESS'|translate }}
			<span class="badge badge-light mb-1 mr-2">{{newForm.controls['progress'].value}}% </span>
		</label>
		<input type="range" class="form-control" min="1" max="100" formControlName="progress">
	</div>
	<div class="form-group mb-2 justify-content-end">
		<button class="btn btn-primary btn-save mr-1" type="button" (click)="submitForm()">{{ 'CREATE'|translate }}</button>
		<button class="btn btn-secondary btn-fill" (click)="cancel()" type="button">{{ 'CANCEL' | translate }}</button>
	</div>
</form>
